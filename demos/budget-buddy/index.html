<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Budget Buddy</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Budget Buddy</h1>
        <div>
            <h2> Your Budget is <span class="budget-placeholder"></span></h2>
            <form id="update-budget">
                <input id="budget" type="number" step="0.01" />
                <button> Update Budget </button>
            </form>
        </div>
    </header>
    <main>
        <progress id="budget-display" class="circle" value="0" max="100"></progress>

        <h3> You have <span class="remaining-placholder"></span> remaining with <span class="days-remaining-placeholder"></span> days remaining in the month .</h3>


        <section>
            <h2>Your Purchases</h2>

            <section id="purchase-categories">

            </section>
        </section>
    </main>

    <script src="scripts.js"></script>
</body>

</html>
